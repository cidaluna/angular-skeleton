<div class="static-mini-card" id="static-mini-card">
  <h3 class="static-mini-card__title">{{ title }}</h3>
  <div class="static-mini-card__subtitle">
    <span>{{ subtitle }}</span>
    @if(showSkeleton) {
      <app-skeleton customType="text" width="120px" height="20px"></app-skeleton>
    }
  </div>
</div>
